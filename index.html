<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow Riddles</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <p>Rainbow Riddles is a fun quiz game where you can test your knowledge of Pride flags. Guess the flag based on the given riddles and see how well you know your colors!</p>
      <div id="question-container">
        <h2 id="flag-question">Which Pride Flag is this?</h2>
        <img id="flag-image" src="" alt="Flag Image">
      </div> <!-- Close the question-container div -->

      <div id="options">
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
      </div>

      <div id="history-container"></div>

      <button id="next-question-btn" onclick="generateNewQuestion()">Next Question</button>

    </main> <!-- Close the main tag -->

    <script src="script.js"></script>
      <script>
      // Update the flag image dynamically
      function updateFlagImage() {
        const flagImage = document.getElementById('flag-image');
        const randomFlag = selectRandomFlag();
        flagImage.src = randomFlag.filename;
      }

      // Call the updateFlagImage function initially
      updateFlagImage();
    </script>

  </body>
</html>
